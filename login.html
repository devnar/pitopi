<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitopi - Login</title>
  <link rel="icon" href="assets/pitopi.png" />
  <meta name="description" content="Real-Time and Secure Peer to Peer Chat" />
  <meta property="og:title" content="Pitopi" />
  <meta property="og:description" content="Real-Time and Secure Peer to Peer Chat" />
  <meta property="og:url" content="https://devnar.github.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/pitopi.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/tailwind.config.js"></script>
</head>
<body class="bg-secondaryLight dark:bg-secondaryDark flex items-center justify-center min-h-screen px-4">
    <div class="bg-light dark:bg-dark rounded-2xl shadow-lg w-full max-w-md p-8 space-y-6">
        <div class="text-center">
            <img src="assets/pitopi.png" class="mx-auto w-16 h-16 mb-4" alt="Pitopi logo" />
            <h1 class="text-2xl font-bold text-dark dark:text-light">Pitopi</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Real-time and secure chat</p>
        </div>

        <form class="space-y-4" id="login-form">
            <div>
                <label for="username" class="block text-sm text-dark dark:text-light mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                    minlength="2"
                    class="w-full px-4 py-2 bg-secondaryLight dark:bg-secondaryDark border border-gray-300 dark:border-gray-700 text-dark dark:text-light rounded-lg focus:outline-none focus:ring-2 focus:ring-accent"
                />
            </div>

            <button type="submit" id="login-button" disabled class="w-full py-2 bg-accent hover:bg-accentHover text-white font-semibold rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                Login
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const savedUsername = localStorage.getItem('p2p_username');
        if (savedUsername) {
            window.location.href = '/pitopi';
            return;
        }

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const loginButton = document.getElementById('login-button');

        usernameInput.addEventListener('input', () => {
            loginButton.disabled = usernameInput.value.trim().length < 2;
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username.length >= 2) {
            localStorage.setItem('p2p_username', username);
            window.location.href = '/pitopi';
            }
        });
        });
    </script>

</body>
</html>
